<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validações JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-conteiner">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="registar-form"> <!--Formulário de cadastro-->
          <div class="full-box"> <!--Caixa que pega a linha toda-->
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate>
          </div>
          <div class="half-box spacing"> <!--Caixa que pega metade da linha-->
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="16" data-only-letters>
        </div>
        <div class="half-box"> <!--Caixa que pega metade da linha-->
            <label for="lastname">Sobrenome: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
        </div>
        <div class="half-box spacing"> <!--Caixa que pega metade da linha-->
            <label for="password">Senha: </label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-required data-password-validate>
        </div>
        <div class="half-box"> <!--Caixa que pega metade da linha-->
            <label for="passconfirmation">Confirme sua senha: </label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password" data-required>
        </div>
        <div class="full-box"> <!--Caixa que pega metade da linha-->
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termos de uso</a>.</label>
        </div>
        <div class="full-box"> <!--Caixa que pega a linha toda-->
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/script.js"></script> <!--O caminho para a pasta JS e colocado no final do body, para carregar primeiro o arquivo html e depois o JS, assim não há problemas-->
</body>
</html>
